<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lotto</title>
</head>
<body>
    <h1>로또번호 추첨기</h1>

    <button onclick="getLuckyNumber()">생성하기</button>
    <div id="LOTTO"></div>

<script>
    var LOTTO = document.getElementById("LOTTO");
    //로또 번호 추첨 함수
    function getLuckyNumber() {
        LOTTO.innerHTML = genLottoNo();
        //TODO 7개로 만들어줘!
    }
    // 랜덤 번호 생성 함수
    function getLottoNo() {
        return Math.floor(Math.random * 45) + 1;
}
</script>
</body>
</html>
